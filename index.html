<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oEnergy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/4960a16b2a.js" crossorigin="anonymous"></script>
    <!-- GOOGLEFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="portada">
        <div class="container py-5">
            <img src="./assets/img/logo oenergy SVG.svg" class="img-fluid" alt="" style="width: 700px;">
        </div>
        <div class="container">
            <div class="row-12">
                <h3 class="d-flex justify-content-center mt-5">Nueva página en construcción</h3>
                <h3 class="d-flex justify-content-center mb-5">Nos vemos en:</h3>
            </div>
        </div>


        <div class="container justify-content-center mb-3">
            <div class="row d-flex">
                <div class="col-sm col-m countdown m-3">
                    <p id="days"></p>
                    <span>DIAS</span>
                </div>
                <div class="col-sm col-m countdown m-3">
                    <p id="hours"></p>
                    <span>HORAS</span>
                </div>
                <div class="col-sm col-m countdown m-3">
                    <p id="minutes"></p>
                    <span>MINUTOS</span>
                </div>
                <div class="col-sm col-m countdown m-3">
                    <p id="seconds"></p>
                    <span>SEGUNDOS</span>
                </div>
            </div>
        </div>



        <footer>
            <!--    <div class="container py-5">
                <h2 class="pb-3">Mantengamos el contacto</h2>
                <h5 class="pb-2">Dirección: Avenida Apoquindo 3910, oficina 201, piso 2, Las Condes, Santiago</h5>
                <h5>Correo: comunicaciones@oenergy.cl</h5>
            </div> -->
            <h2 class="py-3">Mantengamos el contacto</h2>
            <div class="container pb-2">

                <div class="row">
                    <div class="col d-flex align-items-center justify-content-around ms-4">
                        <!-- <i class="fa-solid fa-location-dot fs-3"></i> -->
                        <i class="fa-brands fa-instagram fs-3 text-end"></i>
                        <i class="fa-brands fa-square-facebook fs-3"></i>
                        <i class="fa-brands fa-twitter fs-3 text-start"></i>
                    </div>
                </div>
                <div class="row justify-content-center mt-4 ps-md-5">
                    <div class="col-sm-6 col-m-6">
                        <div class="d-flex">
                            <i class="fa-solid fa-location-dot fs-3 ps-5 fa-icon"></i>
                            <h5 class="text-md-start ps-md-4">Avda.Apoquindo 3910, Of. 201, Las Condes, Santiago</h5>
                        </div>
                    </div>
                    <div class="col-sm-6 col-m-6">
                        <div class="d-flex">
                            <i class="fa-solid fa-envelope fs-3 ps-5 fa-icon"></i>
                            <h5 class="text-md-start ps-md-4">comunicaciones@oenergy.cl</h5>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    </script>
