<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oEnergy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- FONTAWESOME  PRUEBA ACA -->
    <script src="https://kit.fontawesome.com/4960a16b2a.js" crossorigin="anonymous"></script>
    <!-- GOOGLEFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="portada">
        <div class="container py-5">
            <img src="./assets/img/logo oenergy SVG.svg" class="img-fluid" alt="" style="width: 700px" />
        </div>
        <div class="container">
            <div class="row-12">
                <h3 class="d-flex justify-content-center mt-5">
                    Nueva página en construcción
                </h3>
                <h3 class="d-flex justify-content-center mb-5">Nos vemos en:</h3>
            </div>
        </div>

        <div class="container justify-content-center mb-3">
            <div class="row d-flex justify-content-center ps-4">
                <div class="col-sm col-m countdown m-3">
                    <p id="days"></p>
                    <span>DIAS</span>
                </div>
                <div class="col-sm col-m countdown m-3">
                    <p id="hours"></p>
                    <span>HORAS</span>
                </div>
                <div class="col-sm col-m countdown m-3">
                    <p id="minutes"></p>
                    <span>MINUTOS</span>
                </div>
                <div class="col-sm col-m countdown m-3">
                    <p id="seconds"></p>
                    <span>SEGUNDOS</span>
                </div>
            </div>
        </div>

        <footer>
            <h2 class="text-center py-3">Mantengamos el contacto</h2>
            <div class="container justify-content-center align-items-center pb-2">
                <div class="row d-inline">
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <h5 class="text-center">
                                <i class="fa-solid fa-location-dot fs-5 fa-icon"></i>
                                Avda. Apoquindo 3910, Of. 201, Las Condes, Santiago
                            </h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <h5 class="text-center">
                                <i class="fa-solid fa-envelope fs-5 fa-icon"></i>
                                comunicaciones@oenergy.cl
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/simplyCountdown.min.js"></script>
<script src="./assets/js/countdown.js"></script>

</html>
